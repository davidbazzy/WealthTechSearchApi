services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: ${DB_NAME:-searchdb}
      POSTGRES_USER: ${DB_USER:-searchapi}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-searchapi} -d ${DB_NAME:-searchdb}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-searchdb}
      DB_USER: ${DB_USER:-searchapi}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
